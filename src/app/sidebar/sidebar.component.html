<nav class="sidebar" [class.active]="isSidebarOpen">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <h2>MindHaven</h2>
  </div>

  <!-- Menu Items -->
  <div class="menu-items">
    <a [routerLink]="'/dashboard'" routerLinkActive="active" (click)="closeSidebar()">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </a>
    <a [routerLink]="'/journal'" routerLinkActive="active" (click)="closeSidebar()">
      <i class="fas fa-book"></i>
      <span>Journal</span>
    </a>
    <a [routerLink]="'/mindhaven-ai'" routerLinkActive="active" (click)="closeSidebar()">
      <i class="fas fa-robot"></i>
      <span>MindHaven AI</span>
    </a>
    <!-- <a [routerLink]="'/quizzes'" routerLinkActive="active" (click)="closeSidebar()">
      <i class="fas fa-question-circle"></i>
      <span>Quizzes</span>
    </a> -->
    <a [routerLink]="'/community'" routerLinkActive="active" (click)="closeSidebar()">
      <i class="fas fa-users"></i>
      <span>Community</span>
    </a>
    <a [routerLink]="'/articles'" routerLinkActive="active" (click)="closeSidebar()">
      <i class="fas fa-newspaper"></i>
      <span>Articles</span>
    </a>
    
  </div>

     <a [routerLink]="'/'" class="logout" (click)="closeSidebar(); logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>

  <!-- Bottom Section (User & Logout) -->
  <div class="bottom-section">
    <div class="user-profile">
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="profile-info">
        <div class="username">{{userEmail}}</div>
        <div class="status">Active</div>
      </div>
    </div>
 
  </div>
</nav>

<!-- Mobile Toggle Button -->
<div class="menu-toggle" (click)="toggleSidebar()">
  <i class="fas fa-bars"></i>
</div>

<!-- Overlay -->
<div class="overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>
