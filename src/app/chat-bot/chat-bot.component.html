<div class="chat-container">
  <div class="chat-header">
    <h1>MindHaven Chat</h1>
    <div class="header-icon">
      <i class="fas fa-robot"></i>
    </div>
  </div>
  
  <div class="chat-messages">
    <div *ngFor="let message of messages" [class.user-message]="message.isUser" [class.bot-message]="!message.isUser">
      <div class="message-sender">{{ message.sender }}</div>
      <div class="message-text">{{ message.text }}</div>
    </div>
    <div *ngIf="isLoading" class="loading-indicator">
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  
  <div class="chat-input">
    <input 
      [(ngModel)]="userMessage" 
      (keyup.enter)="sendMessage()" 
      placeholder="Type your message here..." 
      [disabled]="isLoading"
    />
    <button (click)="sendMessage()" [disabled]="!userMessage.trim() || isLoading">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
  
  <div class="chat-footer">
    <p>
      MindHaven Bot provides general mental health support. For emergencies, please contact a professional.
      <a href="#">Privacy Policy</a>
    </p>
  </div>
</div>
