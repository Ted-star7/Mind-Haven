<div class="reset-password-container">
  <!-- Slide 1: Email Input Form -->
  <div class="slider-form" [ngClass]="{'slide-out': step === 2}">
    <h2>Enter your email</h2>
    <form (ngSubmit)="onEmailSubmit()" #emailForm="ngForm">
      <div class="input-container">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          required
        />
      </div>
      <button type="submit" [disabled]="emailForm.invalid">Send OTP</button>
    </form>
  </div>

  <!-- Slide 2: OTP & New Password Form -->
  <div class="slider-form" [ngClass]="{'slide-in': step === 2}">
    <h2>Reset your password</h2>
    <form (ngSubmit)="onResetSubmit()" #resetForm="ngForm">
      <div class="input-container">
        <input
          type="text"
          name="otp"
          placeholder="Enter OTP"
          [(ngModel)]="otp"
          required
        />
      </div>
      <div class="input-container">
        <input
          type="password"
          name="newPassword"
          placeholder="New Password"
          [(ngModel)]="newPassword"
          required
        />
      </div>
      <div class="input-container">
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          [(ngModel)]="confirmPassword"
          required
        />
      </div>
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  </div>
</div>
