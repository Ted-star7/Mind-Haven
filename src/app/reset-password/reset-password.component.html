<div class="reset-password-container">
  <img src="assets/signup.jpg" alt="Background" class="background-image" />

  <!-- Slide 1: Email Input Form -->
  <div class="slider-form email-form" [ngClass]="{ 'slide-out': step === 2 }">
    <h2>Enter your email</h2>
    <form (ngSubmit)="onEmailSubmit()" #emailForm="ngForm">
      <div class="input-container">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          required
        />
      </div>
      <button type="submit" [disabled]="emailForm.invalid">Send OTP</button>
    </form>
    <br>
    <br>
    <a class="home-button" (click)="navigateHome()">Go to Home</a>
  </div>

  <!-- Slide 2: OTP & New Password Form -->
  <div class="slider-form reset-password-form" [ngClass]="{ 'slide-in': step === 2 }">
    <h2>Reset your password</h2>
    <form (ngSubmit)="onResetSubmit()" #resetForm="ngForm">
      <div class="input-container">
        <input
          type="text"
          name="otp"
          placeholder="Enter OTP"
          [(ngModel)]="otp"
          required
        />
      </div>
      <p class="timer-text" *ngIf="otpResendDisabled">
        Resend OTP in {{ otpTimer }} seconds
      </p>
      <button (click)="onResendOtp()" [disabled]="otpResendDisabled">
        Resend OTP
      </button>
      <br>
      <div class="input-container">
        <br>
        <input
          type="password"
          name="newPassword"
          placeholder="New Password"
          [(ngModel)]="newPassword"
          required
        />
      </div>
      <div class="input-container">
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          [(ngModel)]="confirmPassword"
          required
        />
      </div>
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
    <br>
    <br>
    <a class="home-button" (click)="navigateHome()">Go to Home</a>
  </div>
</div>
